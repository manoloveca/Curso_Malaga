<div class="container">
  <p>
    <label for="idea">Dime una idea</label>
    <input type="text" id="idea" name="name" [(ngModel)]="sIdea">
  </p>
    <button (click)="btnInsert()">Insert</button>
  <!--  <div [hidden]="aIdeas.length ? false : true"> -->
    <div *ngIf="aIdeas.length">
      <h2>Lista de Ideas </h2>
      <ul>
          <li *ngFor="let idea of aIdeas; let i = index"> {{idea}} {{i+1}}</li>
      </ul>
    </div>
</div>
